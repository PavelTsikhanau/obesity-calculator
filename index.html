<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obesity Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <header></header>
  <main>
    <div class="input-area">
      <label for="weight">Ваш вес</label>
      <input id="weight" type="number" placeholder="ваш вес в килограммах">
      <label for="height">Ваш рост</label>
      <input id="height" type="number" step="any" placeholder="ваш рост в формате 0.00">
      <button class="input-button">click!</button>
    </div>
    <div class="popup">
      <div class="popup-content">
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
